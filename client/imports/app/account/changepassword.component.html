<div class="row" >
    <h2 class="header red-text text-lighten-1" color="primary">
    Reset Password
    </h2>


<div class="row">
  <form class="col s12" [formGroup]="passwordForm" #f="ngForm" (ngSubmit)="changePassword()">

    <div class="input-field col s12">
      <label for="oldpassword">New Password</label>
      <input type="password" class="form-control"  minlength='6' formControlName="oldpassword">
      <div class='form-text error' *ngIf="passwordForm.controls.oldpassword.touched">
        <div *ngIf="passwordForm.controls.oldpassword.hasError('required')">Password is required.</div>
        <div *ngIf="passwordForm.controls.oldpassword.hasError('minlength')">Password isn't long enough.</div>
      </div>
    </div>

    <div class="input-field col s12">
      <label for="new-password">Confirm Password</label>
      <input type="password" class="form-control"  formControlName="newPassword">
      <div class='form-text error' *ngIf="passwordForm.controls.newPassword.touched">
        <div *ngIf="passwordForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
      </div>
    </div>


<div class="row">
  <div class="col s12">
    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!passwordForm.valid">change password
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
