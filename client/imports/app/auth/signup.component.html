<div class="row" >
    <h2 class="header red-text text-lighten-1" color="primary">
      Sign up
    </h2>

    <div class="row">
      <form class="col s12" [formGroup]="signupForm" #f="ngForm" (ngSubmit)="signup()">


          <div class="input-field col s12">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control"  formControlName="firstName">
            <div class='form-text error' *ngIf='signupForm.controls.firstName.touched'>
        <div *ngIf="!!signupForm.controls.firstName.hasError('required')">First name is required.</div>
        <div *ngIf="!!signupForm.controls.firstName.hasError('pattern')">only characters is required.</div>

            </div>
          </div>

          <div class="input-field col s12">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control"  formControlName="lastName">
            <div class='form-text error' *ngIf='signupForm.controls.lastName.touched'>
              <div *ngIf="signupForm.controls.lastName.hasError('required')">Last name is required.</div>
            </div>
          </div>



            <div class="input-field col s12">
              <label for="e-mail">E-Mail</label>
              <input type="email" class="form-control"  formControlName="email">
              <div class="form-text error" *ngIf="signupForm.controls.email.touched">
                <div *ngIf="signupForm.controls.email.hasError('required')">Email is required.</div>
                <div *ngIf="signupForm.controls.email.hasError('invalidEmail')">Email is invalid.</div>
              </div>
            </div>

            <div class="input-field col s12">
              <label for="contact-number">Contact Number</label>
              <input type="text" class="form-control"  formControlName="contactNumber">
              <div class='form-text error' *ngIf='signupForm.controls.contactNumber.touched'>
          <div *ngIf="!!signupForm.controls.contactNumber.hasError('required')">Contact Number is required.</div>
          <div *ngIf="!!signupForm.controls.contactNumber.hasError('pattern')">valid number is required.</div>

              </div>
            </div>



            <div class="input-field col s12">
              <label for="password">Password</label>
              <input type="password" class="form-control"  minlength='6' formControlName="password">
              <div class='form-text error' *ngIf="signupForm.controls.password.touched">
                <div *ngIf="signupForm.controls.password.hasError('required')">Password is required.</div>
                <div *ngIf="signupForm.controls.password.hasError('minlength')">Password isn't long enough.</div>
              </div>
            </div>

            <div class="input-field col s12">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control"  formControlName="confirmPassword">
              <div class='form-text error' *ngIf="signupForm.controls.confirmPassword.touched">
                <div *ngIf="signupForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
              </div>
            </div>


        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signupForm.valid">Sign Up
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <a [routerLink]="['/login']">Already a user?</a>
          </div>
        </div>
      </form>

      <div [hidden]="error == ''">
        <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </p>
      </div>

    </div>
</div>
